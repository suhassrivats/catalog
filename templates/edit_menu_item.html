{% extends "layout.html" %}
{% block title %} Restaurant Menu {% endblock %}
{% block content %}
    <h3>Edit Menu Item</h3>
    <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=menu_id) }}" method="POST">
        <p>Name:</p>
        <input type="text" size= "30" name="name" placeholder="{{ item.name }}">
        <input type="submit" name="submit">
    </form>
{% endblock %}
