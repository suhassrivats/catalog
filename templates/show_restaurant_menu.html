{% extends "layout.html" %}
{% block title %} Restaurant Menu {% endblock %}
{% block breadcrumb %}
    <a href="{{url_for('new_restaurant')}}" class="breadcrumb">Menu</a>
{% endblock %}
{% block content %}
    <h3>Restaurant: {{ restaurant.name }} </h3>
    <h4>Menu Items <a class="btn-floating btn-large waves-effect waves-light red" href="{{url_for('new_menu_item', restaurant_id=restaurant_id)}}"><i class="material-icons">add</i></a></h4>
    {% for item in items %}
        <ul>
            <li>
                {{ item.name }}
                <a href="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=item.id )}}"><i class="material-icons">edit</i></a>
                <a href="{{url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id )}}"><i class="material-icons">delete</i></a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
