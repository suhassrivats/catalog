<!DOCTYPE html>
<html>
    <head>
        <title>Delete a Restaurant Menu Item</title>
    </head>
    <body>
        <p>Are you sure you want to delete {{ item.name}}?</p>
        <form action="{{url_for('deleteMenuItem', restaurant_id=restaurant_id, menu_id=menu_id )}}" method = 'POST' enctype='multipart/form-data'>
            <input type='submit' value='Delete'>
        </form>
    </body>
</html>
