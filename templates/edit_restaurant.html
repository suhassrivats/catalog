{% extends "layout.html" %}
{% block title %} Edit Restaurant {% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
    .important { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h3>Edit a restaurant - {{ restaurant.name }}</h3>
    <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant.id ) }}" method = 'POST'>
        <p>Name:</p>
        <input type ='text' size='30' name='name' placeholder="{{ restaurant.name }}">
        <!-- <input type='submit' value='Create'> -->
        <button class="btn waves-effect waves-light" type="submit" name="action">Create
        <i class="material-icons right">create</i>
        </button>
    </form>
{% endblock %}
