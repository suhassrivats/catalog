{% extends "layout.html" %}
{% block title %} New Restaurant {% endblock %}
{% block content %}
    <p>Are you sure you want to delete {{ restaurant.name}}?</p>
    <form action="{{url_for('delete_restaurant', restaurant_id=restaurant_id )}}" method = 'POST' enctype='multipart/form-data'>
        <input type='submit' value='Delete'>
    </form>
{% endblock %}
