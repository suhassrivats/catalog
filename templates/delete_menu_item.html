{% extends "layout.html" %}
{% block title %} New Restaurant {% endblock %}
{% block content %}
    <p>Are you sure you want to delete {{ item.name}}?</p>
    <form action="{{url_for('delete_menu_item', restaurant_id=restaurant_id, menu_id=item.id )}}" method = 'POST' enctype='multipart/form-data'>
        <input type='submit' value='Delete'>
    </form>
{% endblock %}
